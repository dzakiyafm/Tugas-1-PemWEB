<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 6</title>
    <link rel="stylesheet" href="latihan6.css">
</head>
<body>
    <div class="wrapper">
    <form action="">
        <table>
            <tr>
                <td>Nama</td>
                <td>:</td>
                <td><input type="text" name="nama"></td>
            </tr>

            <tr>
                <td>NIM</td> 
                <td>:</td>
                <td><input type="text" name="nim"></td>
            </tr>

            <tr>
                <td>Tempat Lahir</td>
                <td>:</td>
                <td><input type="text" name="tmpt lahir"></td>
            </tr>

            <tr>
                <td>Tanggal Lahir</td>
                <td>:</td>
                <td><input type="date" name="tgl lahir"></td>
            </tr>

            <tr>
                <td>Alamat</td>
                <td>:</td>
                <td><textarea name="alamat"></textarea></td>
            </tr>

            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td><input type="radio" name="jk" value="Laki-laki"> Laki-laki</td>
                <td><input type="radio" name="jk" value="Perempuan"> Perempuan <br></td>
            </tr>

            <tr>
                <td>Hobi</td>
                <td>:</td>
                <td><input type="checkbox" name="hb" value="Membaca"> Membaca</td>
                <td><input type="checkbox" name="hb" value="Menulis"> Menulis</td>
                <td><input type="checkbox" name="hb" value="Rebahan"> Rebahan</td>
            </tr>

            <tr>
                <td>Program Studi</td>
                <td>:</td>
                <td><select name="prodi" id="">
                    <option value="PGSD">Pendidikan Guru Sekolah Dasar</option>
                    <option value="PGPAUD">Pendidikan Guru PAUD</option>
                    <option value="SIK">Sistem Informasi Kelautan</option>
                </select> <br> </td>
            </tr>
        </table>
            <input type="submit" value="Simpan" class="btn">
    </form>
    </div>
</body>
</html>
