<body>
    <h1>Belajar Membuat Formulir</h1>
    <form action="">
        Nama : <input type="text" name="nama"> <br>
        NIM : <input type="text" name="nim"> <br>
        Tempat Lahir : <input type="text" name="tmpt lahir"> <br>
        Tanggal Lahir : <input type="date" name="tgl lahir"> <br>
        Alamat : <textarea name="alamat"></textarea> <br>
        Jenis Kelamin:
        <input type="radio" name="jk" value="Laki-laki"> Laki-laki 
        <input type="radio" name="jk" value="Perempuan"> Perempuan <br>
        Hobi:
        <input type="checkbox" name="hb" value="Membaca"> Membaca
        <input type="checkbox" name="hb" value="Menulis"> Menulis   
        <input type="checkbox" name="hb" value="Rebahan"> Rebahan <br>
        Program Studi:
        <select name="prodi" id="">
            <option value="PGSD">Pendidikan Guru Sekolah Dasar</option>
            <option value="PGPAUD">Pendidikan Guru PAUD</option>
            <option value="SIK">Sistem Informasi Kelautan</option>
        </select> <br> 
        <input type="submit" value="Simpan">
    </form>
